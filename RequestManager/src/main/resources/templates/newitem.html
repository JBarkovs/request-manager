    <!-- Form with 2 select options and a input (textarea) field -->
    <div class="container p-3">
      <h2 style="text-align: center;">Request new Intel processor</h2>
        <form th:action="@{/save}" method="post">
          <div class="mb-3">
            <!-- Select one -->
            <label for="Select1" class="form-label">Choose Intel Processor type:</label>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="name">
              <option selected value="Core i3">Core i3</option>
              <option value="Core i5">Core i5</option>
              <option value="Core i7">Core i7</option>
              <option value="Core i9">Core i9</option>
            </select>
          </div>
          <div class="mb-3">
            <!-- Select two -->
            <label for="Select2" class="form-label">Choose amount of cores:</label>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="parameter">
              <option selected value="2">2</option>
              <option value="4">4</option>
              <option value="6">6</option>
              <option value="8">8</option>
              <option value="10">10</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="mb-3">
            <!-- Input field -->
            <label for="recipient-name" class="col-form-label">Comment:</label>
            <textarea type="text" maxlength="255" class="form-control" placeholder="Please Comment reason for request" aria-label="Username" name="comment" required></textarea>
          </div>
          <div class="btn-toolbar justify-content-between mb-3">
            <button type="submit" class="btn btn-primary">Save Request</button>
            <a type="button" style="text-align: right" class="btn btn-secondary" href="/">Cancel</a>
          </div>
        </form>
      </div>
      <!-- End of Form -->


    <!-- Footer  -->
